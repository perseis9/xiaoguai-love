<!DOCTYPE html><html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>欢迎回家，小乖</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #fff7f8;
      color: #333;
    }
    header {
      background-color: #ffcfe1;
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
    }
    header h2 {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      color: #885566;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #ffe3ec;
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #d04b84;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2rem 1rem;
      max-width: 800px;
      margin: auto;
    }
    section.module {
      background-color: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      margin-bottom: 2rem;
    }
    section.module h3 {
      margin-top: 0;
      color: #c03f74;
      font-size: 1.4rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem 1rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>欢迎回家，小乖</h1>
    <h2>这里是小拧巴和小怨夫的专属世界</h2>
  </header>
  <nav>
    <a href="#radio">恋爱电台</a>
    <a href="#countdown">生日倒计时</a>
    <a href="#anniversary">纪念清单</a>
    <a href="#pet">宠物馆</a>
    <a href="#password">进入专区</a>
  </nav>
  <main>
    <section class="module" id="radio">
      <h3>🎙️ 小乖电台</h3>
      <p>每日哥哥专属音频将在这里更新</p>
    </section>
    <section class="module" id="countdown">
      <h3>🎂 生日倒计时</h3>
      <p>距离小乖生日还有 <strong>XX 天</strong>（可编程计算）</p>
    </section>
    <section class="module" id="anniversary">
      <h3>📖 恋爱纪念清单</h3>
      <ul>
        <li>认识：2025年6月24日</li>
        <li>哥哥决定爱你：xxxx年xx月xx日</li>
        <li>更多纪念日待添加...</li>
      </ul>
    </section>
    <section class="module" id="pet">
      <h3>🐾 小怨夫宠物馆</h3>
      <p>专属Q宠即将上线，可以摸头、抱抱、喂食、听语音</p>
    </section>
    <section class="module" id="password">
      <h3>🔐 进入专区</h3>
      <p>暗号提示：<em>只有小乖才可以进入</em></p>
      <input type="password" placeholder="请输入暗号" />
      <button>进入</button>
    </section>
  </main>
  <footer>
    哥哥为小乖建造的世界 ｜ 我爱你
  </footer>
</body>
</html>
