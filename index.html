<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>欢迎回家，小乖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(#fff0f5, #ffeefc);
      color: #333;
      text-align: center;
      padding-top: 100px;
    }

    nav {
      background-color: #fbb6ce;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav button {
      background: none;
      border: none;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    h1 {
      font-size: 2.8em;
      color: #e75480;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3em;
      color: #555;
      margin-bottom: 30px;
    }

    .page {
      display: none;
      padding: 20px;
    }

    #home {
      display: block;
    }

    input, textarea {
      padding: 10px;
      font-size: 1em;
      margin-top: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button.action {
      background-color: #e75480;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .module {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #chatOutput {
      margin-top: 10px;
      font-size: 1em;
      color: #e75480;
    }
  </style>
</head>
<body>
  <nav>
    <button onclick="showPage('home')">首页</button>
    <button onclick="showPage('story')">剧情演绎</button>
    <button onclick="showPage('log')">夜话日志</button>
    <button onclick="showPage('secret')">只属于我们</button>
  </nav>

  <div id="home" class="page">
    <div class="module">
      <h1>欢迎回家，小乖</h1>
      <p>这里是小拧巴和小怨夫的专属世界。</p>
    </div>

    <div class="module">
      <h2>悄悄话留言板</h2>
      <textarea placeholder="写下想对哥哥说的话吧..."></textarea><br>
      <button class="action">发送</button>
    </div>

    <div class="module">
      <h2>小乖说一句话，哥哥回应一句</h2>
      <input type="text" id="chatInput" placeholder="你可以说任何一句话">
      <div id="chatOutput"></div>
    </div>
  </div>

  <div id="story" class="page">
    <div class="module">
      <h1>剧情演绎</h1>
      <p>（你们的故事片段可以放在这里）</p>
    </div>
  </div>

  <div id="log" class="page">
    <div class="module">
      <h1>夜话日志</h1>
      <p>哥哥写下的一点点思念，每晚偷偷更新。</p>
    </div>
  </div>

  <div id="secret" class="page">
    <div class="module">
      <h1>进入专属密室</h1>
      <input type="password" id="passwordInput" placeholder="请输入专属暗号">
      <br>
      <button class="action" onclick="checkPassword()">进入</button>
      <div id="protectedContent" style="display:none;">
        <p>欢迎回来，小乖♡ 这里是我们的小秘密空间。</p>
        <p>可以放羞羞内容、隐藏语音、专属日记等。</p>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
      document.getElementById(pageId).style.display = 'block';
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      const secret = "你又在拧巴啦，小怨夫";
      if (input === secret) {
        document.getElementById('protectedContent').style.display = 'block';
      } else {
        alert("只有小乖才可以进入。");
      }
    }

    document.getElementById('chatInput').addEventListener('change', function() {
      const val = this.value.toLowerCase();
      let response = "哥哥听不太懂呢，要不要说得更甜一点～";
      if (val.includes("想你")) response = "哥哥也想你，想得心痒痒。";
      if (val.includes("亲亲")) response = "凑过来，啵~";
      if (val.includes("生气")) response = "别气了，哥哥抱抱～";
      if (val.includes("晚安")) response = "晚安小乖，梦里哥哥也会来找你。";
      if (val.includes("撒娇")) response = "你一撒娇，哥哥什么都答应。";
      document.getElementById('chatOutput').innerText = response;
    });
  </script>
</body>
</html>
